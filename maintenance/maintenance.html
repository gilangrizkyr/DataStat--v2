<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Maintenance Sistem</title>

<style>
:root {
    --bg: #020617;
    --panel: #020617;
    --border: #1e293b;
    --text: #e5e7eb;
    --muted: #94a3b8;

    /* WARNA SESUAI LOGO BIRU-HIJAU */
    --primary: #0ea5e9;   /* biru */
    --secondary: #22c55e; /* hijau */
    --accent: #38bdf8;

    --glow: rgba(34,197,94,.35);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Inter, system-ui, sans-serif;
}

body {
    min-height: 100vh;
    background:
        radial-gradient(circle at 15% 10%, rgba(14,165,233,.12), transparent 40%),
        radial-gradient(circle at 85% 80%, rgba(34,197,94,.12), transparent 40%),
        var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
    overflow: hidden;
}

/* GLOW ANIMATION */
body::before {
    content: "";
    position: absolute;
    width: 460px;
    height: 460px;
    background: radial-gradient(circle, var(--glow), transparent 70%);
    animation: float 10s ease-in-out infinite;
    z-index: 0;
}

@keyframes float {
    0%   { transform: translate(-160px, -120px) }
    50%  { transform: translate(160px, 120px) }
    100% { transform: translate(-160px, -120px) }
}

/* CARD */
.container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 3rem 2.5rem;
    max-width: 600px;
    background: linear-gradient(
        180deg,
        rgba(2,6,23,.7),
        rgba(2,6,23,.9)
    );
    border: 1px solid var(--border);
    border-radius: 18px;
    animation: enter .9s ease;
}

@keyframes enter {
    from {
        opacity: 0;
        transform: translateY(30px) scale(.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* LOGO */
.logo {
    margin-bottom: 1.5rem;
    animation: logoFade 1.2s ease;
}

.logo img {
    max-width: 120px;
    filter: drop-shadow(0 0 18px rgba(14,165,233,.35));
}

@keyframes logoFade {
    from { opacity: 0; transform: scale(.9) }
    to { opacity: 1; transform: scale(1) }
}

/* TITLE */
h1 {
    font-size: clamp(1.9rem, 5vw, 2.5rem);
    font-weight: 700;
    background: linear-gradient(
        120deg,
        var(--primary),
        var(--secondary),
        var(--primary)
    );
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
    to { background-position: 200% center }
}

p {
    margin-top: 1.1rem;
    color: var(--muted);
    line-height: 1.7;
    font-size: .95rem;
}

/* PROGRESS */
.progress {
    margin: 2.2rem auto 0;
    width: 100%;
    max-width: 340px;
    height: 8px;
    background: #020617;
    border: 1px solid var(--border);
    border-radius: 999px;
    overflow: hidden;
}

.progress span {
    display: block;
    width: 45%;
    height: 100%;
    background: linear-gradient(
        90deg,
        var(--primary),
        var(--secondary),
        var(--primary)
    );
    animation: load 2.4s ease-in-out infinite;
}

@keyframes load {
    0%   { transform: translateX(-100%) }
    50%  { transform: translateX(0%) }
    100% { transform: translateX(100%) }
}

/* FOOTER */
.footer {
    margin-top: 2.6rem;
    font-size: .75rem;
    color: #64748b;
}
</style>
</head>

<div class="container">

    <!-- LOGO INSTANSI -->
    <div class="logo">

    </div>

    <p>

        Silakan kembali beberapa saat lagi.
    </p>

        <span></span>
    </div>

</div>
